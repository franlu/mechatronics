  <style media="screen">
  <style>
      .axis path {
          fill: none;
          stroke: #777;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-family: Lato;
          font-size: 13px;
      }
  </style>

</head>
<body>
  <div class="container">
      <h1 class="text-center">
        Sitemas aeroespaciales - Gráfica de aceleración
      </h1>
      <div class="jumbotron">
        <svg id="visualisation" width="1000" height="500"></svg>
      </div>
  </div>
  <script type="text/javascript">
  function InitChart() {
    var callbackError;
    var callbackData;
    var datax = [];
    var datay = [];
    var dataz = [];

    d3.tsv("data.tsv",
        function(error, data) {
            callbackError = error;
            callbackData = data;
            data.forEach(function(d) {
              //var arr = d.toString();
              console.log(d.toString());
            });
    });

  var datax = [{
      "timestamp": "202",
      "aceleration": "2000"
  }];
  var datay = [{
      "timestamp": "202",
      "aceleration": "2000"
  }];
  var dataz = [{
      "timestamp": "202",
      "aceleration": "2000"
  }];

    var vis = d3.select("#visualisation"),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    },

    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0,20]),
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([-10,10]),

    xAxis = d3.svg.axis()
        .scale(xScale),
        yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    vis.append("svg:g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
        .call(xAxis);
    vis.append("svg:g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
        .call(yAxis);

    var lineGen = d3.svg.line()
        .x(function(d) {
            return xScale(d.timestamp);
        })
        .y(function(d) {
            return yScale(d.aceleration);
        })
        .interpolate("basis");
    vis.append('svg:path')
        .attr('d', lineGen(datax))
        .attr('stroke', 'green')
        .attr('stroke-width', 2)
        .attr('fill', 'none');
    vis.append('svg:path')
        .attr('d', lineGen(datay))
        .attr('stroke', 'blue')
        .attr('stroke-width', 2)
        .attr('fill', 'none');
    vis.append('svg:path')
        .attr('d', lineGen(dataz))
        .attr('stroke', 'red')
        .attr('stroke-width', 2)
        .attr('fill', 'none');
  }
  InitChart();
  </script>
